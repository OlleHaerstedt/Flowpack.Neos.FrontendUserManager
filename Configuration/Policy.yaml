resources:
  methods:
    Flowpack_Neos_FrontendUserManager_Registration: 'method(Flowpack\Neos\FrontendUserManager\Controller\RegistrationController->(index|create)Action())'
    Flowpack_Neos_FrontendUserManager_Login: 'method(TYPO3\Flow\Security\Authentication\Controller\AbstractAuthenticationController->(?<!initialize).*Action()) || method(Flowpack\Neos\FrontendUserManager\Controller\LoginController->(index|authenticate)Action())'
    Flowpack_Neos_FrontendUserManager_Logout: 'method(Flowpack\Neos\FrontendUserManager\Controller\LogoutController->(index|logout)Action())'

roles:
  User: []

acls:
  Everybody:
    methods:
      # we need to explicitly allow access to the public actions because by default all actions are denied by the Neos policies
      Flowpack_Neos_FrontendUserManager_Registration: GRANT
      Flowpack_Neos_FrontendUserManager_Login: GRANT
      Flowpack_Neos_FrontendUserManager_Logout: GRANT